<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Squirrese to English Translator</title>
  <link rel="stylesheet" href="squirrel.css">
</head>
<body>
  <form id="input_form" action="squirrel.html">
    <div id="input_tag" class="native">
      Input your text here!
    </div>
    <textarea id="input" class="native" name="input">
    </textarea>
    <div id="output" class="foreign">
      Translation is here!
    </div>
    <div class="clear" >
    </div>
    <div class="clear" >
    </div>
    <input type="submit" value="Translate" id="translate" class="buttons native"/>
    <button type="button" onclick="toEnglish()" class="eng">English</button>
    <button type="button" onclick="toSquirrel()" class="sq">Squirrel</button>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="squirrel.js"></script>
  </form>


</body>
