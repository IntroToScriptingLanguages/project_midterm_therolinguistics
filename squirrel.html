<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Squirrese to English Translator</title>
  <link rel="stylesheet" href="squirrel.css">
</head>
<body>
  <form id="input_form" action="squirrel.html">
    <div id="input_tag" class="native">
      Input your text here!
    </div>

    <textarea id="input" class="native" name="input" value="">
    </textarea>
    <div id="output" class="foreign">
      Translation is here!
    </div>
    <div class="clear" >
    </div>

    <div class="clear" >
    </div>

    <input type="hidden" id="idioma" name="lang" value="sq">
    </input>

    <button type="button" id="translate" onClick="submit()" class="buttons native">Translate</button>
    <button type="button" id="toEng" onClick="toEnglish()" class="buttons eng">English</button>
    <button type="button" id="toSq" onClick="toSquirrel()" class="buttons sq">Squirrel</button>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="squirrel.js"></script>
  </form>
</body>
